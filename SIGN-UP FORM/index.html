<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="Container_Body">
    <!--Main Container-->
    
    <div class="Container_Left">
      <!--Image-->  
      <img class="Img_Background" src="michael-dziedzic-D6FMtY6XCyM-unsplash.jpg">
    </div>

    
    <div class="=Container_Right">
            <div class="Container_UP">
                    <div class="Text_Up">
                        <!--Header text-->
                        This is not a real online Service! You know you need something like
                        this in your life to help you realize your deepest dreams.
                        Sign up now to get started.

                        You know you want to.
                    </div>
            </div>
            
            
            <div class="Container_Mid">
                <!--Form-->
                <form action="/#">
                    <label for="F_Name">FIRST NAME:</label><br>
                    <input type="text" id="F_Name" value="Thor"><br><br>
                    <label for="L_Name">LAST NAME:</label><br>
                    <input type="text" id="L_NAME" value="Odinson"><br><br>
                    
                    <label for="P_Pass">PASSWORD:</label><br>
                    <input type="text" id="P_Pass" value=""><br><br>

                    <label for="P_Confirm">CONFIRM PASSWORD:</label><br>
                    <input type="text" id="P_Confirm" value=""><br><br>

                    
                  </form>
            </div>
            
            
            <div class="Container_Low">
                <!--Footer-->
                <input type="submit" value="Create Account">
            </div>
            
    </div>

</div>




    <!--

logo
formulario (6 campos y 1 boton)

    -->


    
</body>
</html>
